<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
        <title>Registrati</title>
    </head>
    <body>
        <header></header>
        <main>
            <div id="login-card">
                <h1>Registrati</h1>
                <p>Salva i tuoi articoli preferiti e rimani sempre aggiornato</p>
                <label for="name" class="label-in">Nome e cognome:</label>
                <input id="name" class="input-field" type="email" placeholder="Marco Rossi"/>
                <label for="email" class="label-in">Email:</label>
                <input id="email" class="input-field" type="email" placeholder="marcorossi99@gmail.com"/>
                <label for="password" class="label-in">Password:</label>
                <input id="password" class="input-field" type="password" placeholder="Password"/>
                <div id="showpassword-btn">
                    <label for="show-password" id="label-show">Mostra password:</label>
                    <input id="show-password" type="checkbox"/>
                </div>
                <button id="signin-btn">Registrati</button>
            </div>
            <p id="register-txt">Hai gi√† un account?<a href="../login/login.html"> Accedi qui!</a></p>
        </main>
        <footer></footer>
        <script src="register.js"></script>
    </body>
</html>
