<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <title>Accedi</title>
    </head>
    <body>
        <header>
            <a id="back-btn" href="../index.html">Indietro</a>
        </header>
        <main>
            <div id="login-card">
                <h1>Accedi</h1>
                <p>Salva i tuoi articoli preferiti e rimani sempre aggiornato</p>
                <form id="login-form">
                    <label for="email" class="label-in">Email:</label>
                    <input id="email" type="email" placeholder="marcorossi99@gmail.com" name="email" required/>
                    <label for="password" class="label-in">Password:</label>
                    <input id="password" type="password" placeholder="******" name="password" required/>
                    <div id="showpassword-btn">
                        <label for="show-password" id="label-show">Mostra password:</label>
                        <input id="show-password" type="checkbox"/>
                    </div>
                    <button id="signin-btn">Accedi</button>
                </form>
            </div>
            <p id="register-txt">Non hai un account?<a href="../register/register.html"> Registrati qui!</a></p>
        </main>
        <footer></footer>
        <script src="login.js"></script>
    </body>
</html>
